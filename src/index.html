<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List ES6 Webpack</title>
<link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/75471b6a8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
</head>

<body>
    <main>
        <div class="main-content">
            <div class="head-container">
                <hk1 class="title">Today's To Do</hk1>
                <button type="button" id="refresh-btn"><i id="refresh"
                        class="fa-solid fa-arrows-rotate fa-xl"></i></button>
            </div>
            <div class="form-container">
                <form id="taskList">
                    <input id="task" placeholder="Add to your list" type="text" name="Task" autofocus>
                    <button type="submit" id="addTask"><span id="enter"
                            class="material-symbols-outlined">keyboard_return</span></button>

                </form>
            </div>
            <div id="task-container">
            
            </div>
        </div>
        <div class="clear-container">
            <button type="submit" id="clear-btn">Clear All Completed</button>
        </div>
    </main>
</body>

</html>
